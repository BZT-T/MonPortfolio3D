<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 3D - Planète Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-view">
        <!-- Étoiles de fond -->
        <div class="stars" id="stars"></div>

        <!-- Canvas Three.js -->
        <div id="canvas-container"></div>

        <!-- Interface overlay -->
        <div class="ui-overlay">
            <div class="title">
                <h1>Portfolio</h1>
                <p>Explorez mon univers</p>
            </div>

            <div class="instructions">
                Cliquez sur les îles pour découvrir mon parcours
            </div>
        </div>

        <!-- Labels des îles -->
        <div id="island-labels"></div>
    </div>
    <div id="info-panel" class="info-panel">
        <button class="close-panel-btn" onclick="closePanel()">&times;</button>
        <div class="panel-header">
            <span id="panel-icon" class="panel-icon"></span>
            <h2 id="panel-title">Titre</h2>
        </div>
        <div id="panel-content" class="panel-content">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="js/ui.js"></script>
    <script src="js/planet.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
